<div *ngIf="message && profile" class="message">
    <div class="data">
        <h3 *ngIf="message"><span>{{message.user.login}}</span>: {{ message.message }}</h3>
    </div>
    <div *ngIf="isModer()" class="action">
        <button class="but" (click)="openDialog()">
            <mat-icon class="icon">delete</mat-icon>
        </button>
    </div>
</div>
