<div class="form">
  <h1 mat-dialog-title class="title">{{ data.message }}</h1>

  <div mat-dialog-actions>
    <button class="but" mat-button [mat-dialog-close]="true">{{ data.buttonName }}</button>
    <button class="but" mat-button cdkFocusInitial (click)="onCancelClick()">Cancel</button>
  </div>
</div>
