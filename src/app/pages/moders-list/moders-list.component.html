<div class="table-area">
    <h2>Список модераторов чата</h2>
    <app-add-moder (onAddModer)="updateModers()"></app-add-moder>
    <table class="table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let moder">
                <a [routerLink]="'../../' + moder.login">
                    <h3>{{moder.login}}</h3>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="image-cell">Image</th>
            <td mat-cell *matCellDef="let moder" class="image-cell">
                <app-image-template [name]="moder.image"></app-image-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="action-cell">Delete</th>
            <td mat-cell *matCellDef="let moder" class="action-cell">
                <button
                    mat-icon-button
                    (click)="openDialog(moder)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        class="paginator"
        #paginator
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 7]"
        aria-label="Select page">
    </mat-paginator>
</div>
